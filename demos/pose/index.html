<html>
  <head>
    <title></title>
    <style>
      body {
        min-height: 100vh;
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 100vh;
      }

      #box {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background-color: #fff208;
      }

      #child {
        width: 50px;
        height: 50px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="child"><div id="grandchild"></div></div>
    </div>
    <script src="../../dist/motion.umd.js"></script>
    <script>
      const { pose, spring } = Motion
      const box = document.getElementById("box")

      pose(
        box,
        {
          hover: { scale: 1.2 },
          press: { scale: 0.9 },
          active: {
            backgroundColor: "#FF2965",
            options: { duration: 0.5, delay: 0.5 },
          },
          inView: "active",
        },
        { easing: spring() }
      )

      pose("#child", {
        active: { scale: 2 },
      })

      pose("#grandchild", {
        active: { scale: 2 },
      })
    </script>
  </body>
</html>
